{% extends "common.html" %}
{% block bkv %}
    {% include "main.html" %}
    <form action="{% url "register"%}" method="post">
    {% csrf_token %}
    <table align="center" border="0">
    <tr>
        <th>
            <h3>Schedule New Course</h3>
        </th>
    </tr>
    <tr>
        <th>
            <input type="text" placeholder="CourseName" required name="t1">
        </th>
    </tr>
    <tr>
        <th>
            <input type="text" placeholder="Faculty" required name="t2">
        </th>
    </tr>
    <tr>
        <th>
            <input type="date" placeholder="Date" required name="t3">
        </th>
    </tr>
    <tr>
        <th>
            <input type="time" placeholder="Time" required name="t4">
        </th>
    </tr>
    <tr>
        <th>
            <input type="number" placeholder="Fee" required name="t5">
        </th>
    </tr>
    <tr>
        <th>
            <input type="number" placeholder="Duration" required name="t6">
        </th>
    </tr>
    <tr align="center">
        <th>
            <button type="submit">Register</button>
        </th>
    </tr>

    </table>
    </form>

{% endblock %}
